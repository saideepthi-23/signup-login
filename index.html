    <form>
      <h1>Registration Form</h1>
      <label for="fname">First Name:</label>
      <br>
      <input type="text" id="fname" name="fname">
      <br>
      <br>
      <label for="sname">Second Name</label>
      <br>
      <input type="text" id="sname" name="sname">
      <br>
      <br>
      <label for="mail">Email</label>
      <br>
      <input type="mail" id="mail">
      <br>
      <br>
      <label for="pswd">Password</label>
      <br>
      <input placeholder="hello@123" type="pswd" id="pswd">
      <br>
      <br>
      <label for="psd">Re-enter Password</label>
      <br>
      <input type="psd" id="psd">
      <br>
      <br>
      <label for="mbl">Mobile no</label>
      <br>
      <input type="tel" id="mbl" pattern="[0-9]{10}">
      <br>
      <br>
      <label for="time">Date&Time</label>
      <br>
      <input type="datetime-local">
      <br>
      <br>
      <label for="resume">Resume</label>
      <br>
      <input type="file" id="resume">
      <br>
      <br>
      <label for="img">Image</label><br>
      <input type="file" id="img"><br><br>
      <label>Gender:</label><br />
      <input type="radio" id="gn" name="gn" />
      <label for="gn">Male</label><br />
      <input type="radio" id="gn" name="gn" />
      <label for="gn">Female</label><br /><br>
      <label>choose interested courses:</label><br />
      <input type="checkbox" id="box1" name="course1" value="Web Development" />
      <label for="box1">Web Development</label><br />
      <input
        type="checkbox"
        id="box2"
        name="course1"
        value="Salesforce Developer"
      />
      <label for="box2">Salesforce Developer</label><br />
      <input
        type="checkbox"
        id="box3"
        name="course1"
        value="FullStack Python"
      />
      <label for="box3">FullStack Python</label><br /><br>
      
      <label for="ctry">Country:</label><br />
      <select name="country" id="ctry">
        <option value="America">America</option>
        <option value="America">Banglore</option>
        <option value="America">Canada</option>
        <option value="America">India</option></select
      ><br /><br>
      <label for="state">State:</label><br />
      <select name="State" id="state">
        <option value="Andhra pradesh">Andhra pradesh</option>
        <option value="Arunachal pradesh">Arunachal pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Goa">Goa</option>
      </select><br /><br />
      <label for="adrs">Address:</label><br>
      <input type="text" id="adrs"><br><br>

      <input type="submit" value="Reset" formaction="Reset.html">

      <input type="submit" formaction="./login.html">
  



    
  </body>
